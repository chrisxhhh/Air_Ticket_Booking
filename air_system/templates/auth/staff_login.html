{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Staff Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="row mx-auto mb-5" style="width: 200px;">
  <div class="col-md-12 mb-2">
    <label for="username" class="form-label">username</label>
    <input name="username" id="username" class="form-control" type="text" maxlength="10" required>
  </div>
  <div class="col-md-12 mb-2">
    <label for="password" class="form-label">password</label>
    <input type="password" name="password" id="password" class="form-control" required>
  </div>
  <button class="col-md-11 btn btn-primary mb-3 mx-auto" type="submit">log in</button>
  {% if error %}
    <div class="alert alert-warning" role="alert">
      <p class="error"><strong>Error:</strong> {{error}}</p>
    </div>
  {% endif %}
</form>

<div style="width:150px" class="mx-auto">
  <a href= "{{url_for('auth.staff_register')}}">
    <button class="btn btn-secondary mx-auto" type="button"> staff register </button></a>
</div>
{% endblock %}
