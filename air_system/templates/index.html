{% extends 'base.html' %}


{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('hello')}}">onAIR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('hello')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('search')}}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('my_flight')}}">My flight</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('customer_stat')}}">Stat</a>
        </li>

      </ul>
      <span class="navbar-text me-2">
        {{g.username}}
      </span>
      {% if g.type == "customer" %}
        <a href= "{{url_for('auth.logout')}}">
          <button type="button"> log out </button></a>
      {% else %}
        <a href= "{{url_for('auth.login')}}">
          <button type="button"> log in </button></a>
      {% endif %}

    </div>
  </div>
</nav>


{% endblock %}
