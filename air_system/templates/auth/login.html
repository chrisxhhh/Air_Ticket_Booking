{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Customer Login{% endblock %}</h1>
{% endblock %}

{% block content %}




<form method="post" class="row mx-auto mb-5" style="width: 200px;">
  <div class="col-md-12 mb-2">
    <label for="email" class="form-label">email</label>
    <input name="email" id="email" class="form-control" type="email" maxlength="30" required>
  </div>
  <div class="col-md-12 mb-2">
    <label for="password" class="form-label">password</label>
    <input type="password" name="password" id="password" class="form-control" required>
  </div>
  <button class="col-md-11 btn btn-primary mb-3 mx-auto" type="submit">log in</button>
  {% if error %}
    <div class="alert alert-warning" role="alert">
      <p class="error"><strong>Error:</strong> {{error}}</p>
    </div>
  {% endif %}
</form>

<div class="mx-auto" style="width: 250px;">
  <a href= "{{url_for('auth.register')}}">
    <button class="btn btn-primary mb-3" type="button"> register here </button></a>
  <a href= "{{url_for('auth.staff_login')}}">
    <button class="btn btn-secondary mb-3" type="button"> staff log in </button></a>
</div>
{% endblock %}
