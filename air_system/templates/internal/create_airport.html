{% extends 'internal/main_control.html' %}

{% block control %}
{% endblock %}

{% block content %}
<div class="container" style="height:100px"></div>
<form class="row g-3 mx-auto" style="width: 1200px" method="post">
    <div class="col-md-12">
        <label for="name" class="form-label">Airport Name</label>
        <input type="text" class="form-control" id="name" name="name" maxlength="255" required>
    </div>
  <div class="col-md-3 " >
    <label for="code" class="form-label">Code</label>
    <input type="text" class="form-control" id="code" name="code" maxlength="5" required>
  </div>
  <div class="col-md-3 ">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" name="city" maxlength="20" required>
  </div>
  <div class="col-md-3 ">
    <label for="country" class="form-label">Country</label>
    <input type="text" class="form-control" id="country" name="country" maxlength="20" required>
  </div>
  <div class="col-md-3">
    <label for="type" class="form-label">Type</label>
    <select class="form-select form-select-md" aria-label=".form-select-md example" name="type"
            id="type" required>
      <option selected value="both">both</option>
      <option value="domestic">domestic</option>
      <option value="international">international</option>
    </select>
  </div>

  <input type="submit" class="btn btn-primary" value="Create Airplane">
</form>

<div class="container" style="height:100px"></div>
{% for item in data %}
<div class="row mx-auto" style="width: 1200px">
    <div class="col-1">
        {{item['code']}}
    </div>
    <div class="col-6">
        {{item['name']}}
    </div>
    <div class="col">
        {{item['city']}}
    </div>
    <div class="col">
        {{item['country']}}
    </div>
    <div class="col">
        {{item['type']}}
    </div>
</div>
<hr class="my-3 mx-auto" style="height:3px; width:1200px">

{% endfor %}


{% endblock %}
